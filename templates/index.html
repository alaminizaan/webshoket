<!DOCTYPE html>
<html>
<head>
	<title>Crypto Price Tracker</title>
</head>
<body>
	{% for exchange in exchanges %}
		<h2>{{ exchange.name }}</h2>
		<table>
			<thead>
				<tr>
					<th>Coin Pair</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				{% for symbol, price in exchange.prices.items() %}
					<tr>
						<td>{{ symbol }}</td>
						<td>{{ price }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endfor %}
</body>
</html>
